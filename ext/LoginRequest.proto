syntax = "proto3";

option java_outer_classname = "LoginProtos";
option java_package = "dev.fizlrock.ears.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

message RegistrationRequest {
    string username = 1;
    string password = 2;
    string email = 3;
}


message AudioUploadRequest {
    oneof request {
        Metadata metadata = 1;
        Batch batch = 2;
    }
}

message AudioUploadResponse {
    string audioId = 1;
}

message Metadata {
    int32 batchCount = 1;
    int32 batchSize = 2;
    google.protobuf.Timestamp recordStartTime = 3;
}

message Batch {
    bytes data = 1;
}



// Определение сервиса.
service EarsService {
  rpc register(RegistrationRequest) returns (google.protobuf.Empty) {
  }

  rpc uploadAudio(stream AudioUploadRequest) returns (AudioUploadResponse){
  }
}
